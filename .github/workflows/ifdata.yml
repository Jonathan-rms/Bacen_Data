name: Atualizar IFDATA

on:
  schedule:
    - cron: "0 12 * * *"   # todo dia 2 às 12h UTC (09h Brasília)
  workflow_dispatch:        # também pode rodar manualmente

permissions:
  contents: write   # permite alterar repo
  issues: write     # permite criar issues

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install requests pandas python-dateutil

      - name: Rodar script
        run: python ifdata_script.py

      - name: Commit CSV atualizado
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add IFDATA_Historico.csv
          git commit -m "Atualização automática [skip ci]" || echo "Nenhuma alteração"
          git push

      - name: Criar issue com o log da execução
        if: always()   # roda mesmo se falhar
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "Execução do Workflow - ${{ github.run_id }}"
          content-filepath: IFDATA_LOG.txt
          labels: |
            workflow-log
