name: Atualizar IFDATA

on:
  schedule:
    - cron: "0 12 2 * *"   # roda todo dia 2 do mês às 12h UTC (09h no Brasil aprox.)
  workflow_dispatch:        # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install requests pandas python-dateutil

      - name: Rodar script
        run: python ifdata_script.py

      - name: Commit CSV atualizado
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add IFDATA_Historico.csv
          git commit -m "Atualização automática [skip ci]" || echo "Nenhuma alteração"
          git push
