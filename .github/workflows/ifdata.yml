name: Atualizar IFDATA

on:
  schedule:
     - cron: "*/1 * * * *"   # roda a cada 1 minuto (para testes!)
  workflow_dispatch:        # permite rodar manualmente tamb√©m

permissions:
  contents: write   # üîë d√° permiss√£o para commitar arquivos de volta

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar depend√™ncias
        run: |
          pip install requests pandas python-dateutil

      - name: Rodar script
        run: python ifdata_script.py

      - name: Commit CSV atualizado
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add IFDATA_Historico.csv
          git commit -m "Atualiza√ß√£o autom√°tica [skip ci]" || echo "Nenhuma altera√ß√£o"
          git push
