name: Atualizar Balancetes

on:
  schedule:
    - cron: "0 12 15 * *"   # todo dia 15 às 12h UTC (09h Brasília)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install requests python-dateutil pandas

      - name: Baixar balancetes e gerar índice
        run: python balancetes_download.py

      - name: Commit arquivos novos
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add Balancetes/
          git add index_balancetes.csv
          git commit -m "Atualização automática - Balancetes + Index" || echo "Nenhum arquivo novo"
          git push
